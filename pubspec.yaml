name: adb_wifi_connector
description: ADB WiFi connection tool
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  window_manager: ^0.3.0
  system_tray: ^2.0.3
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/app_icon.ico
    - assets/adb/adb.exe
    - assets/adb/AdbWinApi.dll
    - assets/adb/AdbWinUsbApi.dll 